<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Steamscape{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Topbar -->
    <nav class="topbar">
        <div class="topbar-content">
            <div class="topbar-logo">Steam Stats</div>
            <div class="topbar-nav">
                <a href="#" class="nav-link active">Обзор</a>
                <a href="#" class="nav-link">Библиотека</a>
                <a href="#" class="nav-link">Достижения</a>
                <a href="#" class="nav-link">Статистика</a>
            </div>
            <button class="topbar-logout">Выйти</button>
        </div>
    </nav>

    <!-- Background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
   
    <!-- Main content area -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
   
    {% block extra_js %}{% endblock %}
</body>
</html>
