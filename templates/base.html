<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Steamscape{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Topbar -->
    <nav class="topbar">
        <div class="topbar-content">
            <div class="topbar-logo">Statscape</div>
            <div class="topbar-nav">
                <a href="#" class="nav-link active">Overview</a>
                <a href="#" class="nav-link">Library</a>
                <a href="#" class="nav-link">Achievements</a>
                <a href="#" class="nav-link">Statistics</a>
            </div>
            <button id="logoutBtn" class="topbar-logout">Logout</button>
        </div>
    </nav>

    <!-- Background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
   
    <!-- Main content area -->
    <main class="main-content">
        <form id="logoutForm" method="post" action="{% url 'logout' %}" class="hidden-form">
            {% csrf_token %}
        </form>

        <div class="logout-window">
            <dialog id="logoutDialog" class="logout-dialog">
                <div class= "logout-confirmation">
                    <p >Are you sure you want to sign out?</p>
                    <div class="dialog-buttons">
                        <button id="cancelBtn" class="cancel-button">Cancel</button>
                        <button id="confirmLogoutBtn" class="confirm-button">Logout</button>
                    </div>
                </div>
            </dialog>
        </div>
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'js/logout.js'%}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
